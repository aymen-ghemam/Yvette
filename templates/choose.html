<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheat</title>

    <style>
        div{
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        button{
            width: 80%;
            height: 40px;
            border-radius: 5px;
            border: none;
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <div>
        <button id="1">Hello</button>
        <button id="2">Yes</button>
        <button id="3">No</button>
        <button id="4">Okey</button>
    </div>

    <script>
        msgs = [
            "Hello",
            "Yes",
            "No",
            "Okey"
        ];
        let buttons = document.querySelectorAll('button');
        buttons.forEach(function(button){
            button.addEventListener('click', function(){
                let id = button.id;
                let msg = msgs[id-1];
                fetch('/word', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        msg: msg
                    })
                })
            });
        });
        
    </script>
</body>
</html>
